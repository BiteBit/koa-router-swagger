swagger: '2.0'
info:
  version: 1.0.0
  title: Swagger Petstore
  description: >
    A sample API that uses a petstore as an example
    to demonstrate features in the swagger-2.0 specification
consumes:
  - application/json
produces:
  - application/json
basePath: /api
paths:
  /test/{id}:
    get:
      description: 'Index'
      x-controller:
        - file: user
          handler: isLogin
        - file: page
          handler: userPage
      parameters:
        - name: header
          in: header
          description: header
          type: string
        - name: id
          in: path
          description: path
          type: string
          required: true
        - name: who
          in: query
          description: who visit the index
          required: true
          type: string
        # - name: when
        #   in: body
        #   description: when visit the index
        #   required: true
        #   type: string
        #   format: email
        # - name: number
        #   in: formData
        #   description: when visit the index
        #   type: number
        #   format: int32
        #   required: true
      responses:
        '200':
          description: Index response
          schema:
            type: string
        '201':
          description: Create response
          schema:
            type: object
            properties:
              name:
                type: string
              age:
                type: integer
                format: int32
                minimum: 0
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'


definitions:
  errorModel:
    title: Error Model
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      helpURL:
        type: string
        format: url
